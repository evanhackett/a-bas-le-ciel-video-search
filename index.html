<!DOCTYPE html>
<html>
<head>
    <title>a-bas-le-ciel Video Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-container {
            max-width: 600px; /* Adjust max-width as needed */
            margin: 0 auto; /* Center the search container */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
        }
        .result-left {
            flex: 1;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
        }
        .result-left img {
            max-width: 400px;
            height: auto;
            margin-bottom: 10px;
        }
        .result-right {
            flex: 1;
            max-height: 700px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .result-item h3 {
            margin: 0;
        }
        .highlight {
            background-color: yellow;
        }
        /* Ensure .result-right extends to match the height of .result-left */
        .result-item {
            display: flex;
            align-items: stretch;
        }
        .result-right {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        /* Media query for small screens */
        @media (max-width: 740px) {
            .result-item {
                flex-direction: column;
            }
            .result-left, .result-right {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .result-right {
                max-height: 350px;
            }
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-bar input[type="text"] {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .options-form {
            display: flex;
            justify-content: space-between; /* Adjust as needed for spacing between columns */
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .column div {
            margin-bottom: 5px; /* Adjust spacing between items */
        }
        #progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            padding: 5px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }

    </style>
    <script>
        const MIN_SEARCH_LENGTH = 3;

        let videos = [];

        function loadVideoData() {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                const progressBarContainer = document.getElementById('progress-bar-container');
                const progressBar = document.getElementById('progress-bar');

                xhr.open('GET', 'videos.json', true);

                xhr.onprogress = function(event) {
                    if (event.lengthComputable) {
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressBar.style.width = `${percentComplete}%`;
                        progressBarContainer.style.display = 'block';
                    }
                };

                xhr.onload = function() {
                    progressBarContainer.style.display = 'none';
                    if (xhr.status >= 200 && xhr.status < 300) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            videos = data;
                            document.getElementById('search-container').style.display = 'block';
                            resolve();
                        } catch (error) {
                            reject('Failed to parse JSON response');
                        }
                    } else {
                        reject(`HTTP error! Status: ${xhr.status}`);
                    }
                };

                xhr.onerror = function() {
                    progressBarContainer.style.display = 'none';
                    reject('Request failed');
                };

                xhr.send();
            }).catch(error => {
                console.error('Error loading video data:', error);
                showError('Failed to load video data. Please try again later.');
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.textContent = message;
            errorDiv.style.color = 'red';
            document.body.insertBefore(errorDiv, document.body.firstChild);
        }

        function tokenize(input) {
            return input.trim().toLowerCase().split(/\s+/);
        }

        function highlightText(text, queryTokens) {
            let highlightedText = text;
            queryTokens.forEach(token => {
                const regex = new RegExp(`(${token})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });
            return highlightedText;
        }

        function formatDate(dateString) {
            const year = dateString.substr(0, 4);
            const month = dateString.substr(4, 2);
            const day = dateString.substr(6, 2);

            // Array of month names
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            // Format the date with padded day and month
            return `${day.padStart(2, '0')} ${months[parseInt(month, 10) - 1]} ${year}`;
        }

        function updateProgressBar(progress) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
        }

        function searchVideos() {
            const query = document.getElementById('search-input').value.toLowerCase();

            if (query.length < MIN_SEARCH_LENGTH) {
                alert(`Please enter at least ${MIN_SEARCH_LENGTH} characters for your search.`);
                return;
            }

            const optionsEl = document.getElementsByName('options');

            let selectedOption;
            for (const option of optionsEl) {
                if (option.checked) {
                    selectedOption = option.value;
                    break;
                }
            }

            const options = {
                title: document.getElementById('titleCheckbox').checked,
                description: document.getElementById('descriptionCheckbox').checked,
                transcript: document.getElementById('transcriptCheckbox').checked,
                isExact: selectedOption === 'exact',
            };

            const queryTokens = tokenize(query);

            if (!options.isExact) {
                // search will be too slow, and will likely match all videos, if there are words less than 3 letters
                for (const token of queryTokens) {
                    if (token.length < MIN_SEARCH_LENGTH) {
                        alert(`When "Contains any word..." option is selected, each word needs to be at least ${MIN_SEARCH_LENGTH} characters long.`);
                        return;
                    }
                }
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            document.getElementById('progress-bar-container').style.display = 'block';

            const filteredVideos = videos.filter((video, index) => {
                const progress = Math.round(((index + 1) / videos.length) * 100);
                updateProgressBar(progress);

                let searchContent = '';
                if (options.title) searchContent += `${video.title} `;
                if (options.description) searchContent += `${video.description} `;
                if (options.transcript) searchContent += `${video.transcript} `;
                searchContent = searchContent.toLowerCase();

                if (options.isExact) {
                    // Exact phrase match
                    return searchContent.includes(query);
                } else {
                    // Partial match
                    return queryTokens.some(token => searchContent.includes(token));
                }
            });

            document.getElementById('progress-bar-container').style.display = 'none';

            filteredVideos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('result-item');
                videoElement.innerHTML = `
                    <div class="result-left">
                        <img src="${video.thumbnail}" alt="Thumbnail">
                        <p>${formatDate(video.upload_date)} - <a href="${video.url}" target="_blank">Watch Video on YouTube</a></p>
                        <h3>${highlightText(video.title, options.isExact ? [query] : queryTokens)}</h3>
                        <p>${highlightText(video.description.replace(/\n/g, '<br><br>'), options.isExact ? [query] : queryTokens)}</p>
                    </div>
                    <div class="result-right">
                        <h3>Transcript</h3>
                        <p>${highlightText(video.transcript, options.isExact ? [query] : queryTokens)}</p>
                    </div>
                `;
                resultsDiv.appendChild(videoElement);
            });

            const countElement = document.getElementById('result-count');
            countElement.textContent = `${filteredVideos.length} video(s) found`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadVideoData();

            // Add an event listener to the search input to handle the "Enter" key
            document.getElementById('search-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    searchVideos();
                }
            });
        });

    </script>
</head>
<body>
    <h1>a-bas-le-ciel Video Search</h1>
    <div class="search-container" id="search-container" style="display: none;">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for videos...">
            <button onclick="searchVideos()">Search</button>
        </div>
        <form id="search-options" class="options-form">
            <div class="column">
                <div>
                    <input type="radio" id="option1" name="options" value="exact" checked>
                    <label for="option1">Contains exact search phrase</label>
                </div>
                <div>
                    <input type="radio" id="option2" name="options" value="partial">
                    <label for="option2">Contains any word in search phrase</label>
                </div>
            </div>

            <div class="column">
                <div>
                    <input type="checkbox" id="titleCheckbox" name="titleCheckbox" value="title" checked>
                    <label for="titleCheckbox">Search Title</label>
                </div>
                <div>
                    <input type="checkbox" id="descriptionCheckbox" name="descriptionCheckbox" value="description" checked>
                    <label for="descriptionCheckbox">Search Description</label>
                </div>
                <div>
                    <input type="checkbox" id="transcriptCheckbox" name="transcriptCheckbox" value="transcript" checked>
                    <label for="transcriptCheckbox">Search Transcript</label>
                </div>
            </div>
        </form>
    </div>
    <div id="progress-bar-container" style="display: none;">
        <div id="progress-bar"></div>
    </div>
    <div id="result-count"></div>
    <div id="results"></div>
</body>

</html>
